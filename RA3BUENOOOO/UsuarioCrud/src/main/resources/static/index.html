<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Usuario</title>
    <link rel="stylesheet" href="css/indexLogin.css">
</head>
<body>
<!-- From Uiverse.io by 3bdel3ziz-T -->
<div class="card">
    <h4 class="title">Log In!</h4>
    <form id="formulario" class="form" for="username" method="POST" action="/login">
        <label class="field" for="username">
            <span class="input-icon">@</span>
            <input
                    autocomplete="off"
                    id="username"
                    placeholder="Username"
                    class="input-field"
                    name="logemail"
                    type="text"
            />
        </label>
        <label class="field" for="password">
            <svg
                    class="input-icon"
                    viewBox="0 0 500 500"
                    xmlns="http://www.w3.org/2000/svg"
            >
                <path
                        d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z"
                ></path>
            </svg>

            <input
                    id="password"
                    placeholder="password"
                    class="input-field"
                    name="password"
                    type="password"
            />
        </label>
        <button class="btn" type="submit" id="btnEnviar">Login</button>
        <a class="btn-link">Forgot your password?</a>
    </form>
</div>



<script src="js/indexLogin.js"></script>
</body>
</html>
