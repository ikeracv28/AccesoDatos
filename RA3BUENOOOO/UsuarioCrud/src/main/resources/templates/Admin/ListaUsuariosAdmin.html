<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{css/AdminController.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Lista de Usuarios</title>

</head>
<body>

<header class="mb-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img th:src="@{/img/logo.png}" alt="" width="30" height="30" class="d-inline-block align-text-top me-2" onerror="this.style.display='none'">
                <span id="headerTitulo" class="fw-bold text-uppercase tracking-wider">Gesti贸n de Usuarios</span>
            </a>

            <div class="d-flex gap-2">
                <button class="btn btn-outline-light btn-sm" id="headerVolver">
                    <i class="bi bi-arrow-left"></i> Volver
                </button>
                <button class="btn btn-danger btn-sm" id="headerSalir">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesi贸n
                </button>
            </div>
        </div>
    </nav>

    <div class="bg-light py-2 border-bottom shadow-sm">
        <div class="container-fluid">
            <small class="text-muted fw-bold" id="headerSubtitulo">
                Panel de Administraci贸n > Lista de Usuarios Registrados
            </small>
        </div>
    </div>
</header>




<div class="mostarDatos" id="datosMostrar"></div>

<!-- Bot贸n con clases de Bootstrap -->
<button class="btn btn-danger btn-lg" id="btnSalir">Salir</button>

<button class="btn btn-secondary" id="volver">Volver</button>





<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Usuario Completo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editId">

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="editUsername" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Rol</label>
                        <input type="text" class="form-control" id="editRol" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Estado</label>
                        <select class="form-select" id="editEstado">
                            <option value="true">Activo</option>
                            <option value="false">Inactivo</option>
                        </select>
                    </div>


                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


<script th:src="@{js/ListaUsuariosAdmin.js}"></script>

</body>
</html>
