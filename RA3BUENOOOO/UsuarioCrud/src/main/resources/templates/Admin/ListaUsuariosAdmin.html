<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/AdminController.css}">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm py-3">
        <div class="container">
            <span class="navbar-brand fw-bold text-uppercase">Gestión de Usuarios</span>
        </div>
    </nav>
</header>

<div class="container">
    <h2 id="headerTitulo" class="my-5 text-center fw-bold">Panel Administrativo</h2>

    <div class="container-main">
        <h5 class="text-muted mb-4 text-uppercase small fw-bold border-bottom pb-2" id="headerSubtitulo">
            Lista de Usuarios Registrados
        </h5>

        <div id="datosMostrar"></div>

        <div class="mt-5 d-flex justify-content-between align-items-center">
            <button class="btn btn-secondary px-4 fw-bold" id="volver">Volver al Panel</button>
            <button class="btn btn-danger px-4 fw-bold" id="btnSalir">Cerrar Sesión</button>
        </div>
    </div>
</div>

<dialog id="editDialog" class="custom-dialog">
    <div class="dialog-header">
        <h5 class="fw-bold mb-0">Editar Usuario</h5>
        <button type="button" class="btn-close-dialog" onclick="window.editDialog.close()">×</button>
    </div>
    <form id="editForm">
        <div class="dialog-body">
            <input type="hidden" id="editId">

            <div class="mb-3">
                <label class="form-label fw-bold">Username</label>
                <input type="text" id="editUsername" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Rol</label>
                <select id="editRol" class="form-select">
                    <option value="ADMIN">ADMIN</option>
                    <option value="USER">USER</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Estado</label>
                <select id="editEstado" class="form-select">
                    <option value="true">Activo</option>
                    <option value="false">Inactivo</option>
                </select>
            </div>
        </div>
        <div class="dialog-footer">
            <button type="button" class="btn btn-secondary" onclick="window.editDialog.close()">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
    </form>
</dialog>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{js/ListaUsuariosAdmin.js}"></script>
</body>
</html>
