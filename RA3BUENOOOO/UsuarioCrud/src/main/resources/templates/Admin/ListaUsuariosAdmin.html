<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{css/AdminController.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Lista de Usuarios</title>

</head>
<body>

<header class="mb-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img th:src="@{/img/logo.png}" alt="" width="30" height="30" class="d-inline-block align-text-top me-2" onerror="this.style.display='none'">
                <span id="headerTitulo" class="fw-bold text-uppercase tracking-wider">Gestión de Usuarios</span>
            </a>

        </div>
    </nav>

    <div class="bg-light py-2 border-bottom shadow-sm">
        <div class="container-fluid">
            <small class="text-muted fw-bold" id="headerSubtitulo">
                Panel de Administración > Lista de Usuarios Registrados
            </small>
        </div>
    </div>
</header>

<div class="mostarDatos" id="datosMostrar"></div>

<!-- Botón con clases de Bootstrap -->
<button class="btn btn-danger btn-lg" id="btnSalir">Salir</button>
<button class="btn btn-secondary" id="volver">Volver</button>



<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="editForm">
                <div class="modal-body">
                    <input type="hidden" id="editId">

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" id="editUsername" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Rol</label>
                        <select id="editRol" class="form-select">
                            <option value="ADMIN">ADMIN</option>
                            <option value="USER">USER</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Estado</label>
                        <select id="editEstado" class="form-select">
                            <option value="true">Activo</option>
                            <option value="false">Inactivo</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{js/ListaUsuariosAdmin.js}"></script>

</body>
</html>
