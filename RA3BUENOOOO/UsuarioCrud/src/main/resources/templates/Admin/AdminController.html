<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/PruebaCSS.css}">
</head>
<body>

<header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm py-3">
        <div class="container">
            <span class="navbar-brand fw-bold">PANEL DE CONTROL - ADMIN</span>
        </div>
    </nav>
</header>

<div class="container">
    <h2 id="saludoUsuario" class="my-5 text-center"></h2>

    <div class="container-main">
        <h5 class="text-muted mb-4 text-uppercase small fw-bold border-bottom pb-2">Gestión de Usuarios</h5>

        <div id="datosMostrar" class="table-responsive"></div>

        <div class="mt-5 text-center">
            <button class="btn btn-danger px-5 shadow-sm fw-bold" id="btnSalir">
                Cerrar Sesión
            </button>

            <button class="btn btn-info px-5 shadow-sm fw-bold" id="btnVerUsuarios">
                Ver usuarios
            </button>


        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editForm">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" id="editUsername" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Rol</label>
                        <input type="text" id="editRol" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estado</label>
                        <select id="editEstado" class="form-select">
                            <option value="true">Activo</option>
                            <option value="false">Inactivo</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{js/AdminController.js}"></script>
</body>
</html>
