
# ============================================
# CONFIGURACIÓN DE CONEXIÓN JDBC TRADICIONAL
# ============================================
# Versión SIN Hibernate/JPA
# Usa JdbcTemplate de Spring
# ============================================

# -----------------------------------------
# Configuración del DataSource MySQL
# -----------------------------------------
# Estos son los parámetros básicos de conexión JDBC
# Spring Boot los usa para crear el DataSource automáticamente

spring.datasource.url=jdbc:mysql://localhost:3306/horas_empresa
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -----------------------------------------
# Configuración del Pool de Conexiones
# -----------------------------------------
# HikariCP viene incluido por defecto en Spring Boot
# Gestiona las conexiones de forma eficiente

spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# -----------------------------------------
# Nombre de la aplicación
# -----------------------------------------
spring.application.name=SpringBootYLombok

# -----------------------------------------
# NOTA IMPORTANTE
# -----------------------------------------
# Esta configuración NO incluye propiedades de JPA/Hibernate
# porque este proyecto usa JDBC puro con JdbcTemplate
# No hay: spring.jpa.*, spring.hibernate.*, etc.
